<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repo Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
      tailwind.config = {
        plugins: [
          require('@tailwindcss/typography'),
        ]
      }
  </script>
<style>
    /* Custom styling for markdown content */
    .markdown-body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #e5e7eb;
    }

    .markdown-body h1 {
      font-size: 2em;
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: #d8b4fe;
      border-bottom: 1px solid #4b5563;
      padding-bottom: 0.3em;
    }

    .markdown-body h2 {
      font-size: 1.5em;
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: #93c5fd;
      border-bottom: 1px solid #4b5563;
      padding-bottom: 0.3em;
    }

    .markdown-body pre {
      background-color: #1f2937;
      border-radius: 0.5rem;
      padding: 1rem;
      overflow: auto;
      margin: 1rem 0;
    }

    .markdown-body code {
      font-family: ui-monospace, SFMono-Regular, SF Mono, Consolas, Liberation Mono, Menlo, monospace;
      background-color: #374151;
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
      color: #86efac;
    }

    .markdown-body pre code {
      background-color: transparent;
      padding: 0;
      color: #86efac;
    }

    .markdown-body strong {
      font-weight: 600;
      color: #86efac;
    }

    /* Tree structure specific styling */
    .tree-code {
      font-family: ui-monospace, SFMono-Regular, SF Mono, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      color: #86efac;
      line-height: 1.4;
    }

    /* Tabs styling */
    .tab-btn.active {
      background-color: #4f46e5;
      color: #fff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 flex justify-center items-start min-h-screen p-10">
  <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-2xl shadow-lg space-y-4">
    <h1 class="text-2xl font-bold text-purple-400">ðŸš€ Repo Analyzer</h1>

    <!-- Repo Input with inline OK button -->
    <div class="flex space-x-2">
      <input id="repo" type="text" placeholder="Enter GitHub repo URL"
        class="flex-grow p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400"/>
      <button id="ok-btn" onclick="fetchBranches()"
        class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg">OK</button>
    </div>

    <!-- Error / Status -->
    <p id="status" class="text-sm text-red-400 hidden"></p>

    <!-- Branch Dropdown + Other Options -->
    <div id="branch-section" class="hidden space-y-2">
      <label class="block text-sm">Select Branch</label>
      <select id="branch" class="w-full p-3 rounded bg-gray-700 border border-gray-600"></select>

      <!-- Row for Max-Files, Depth, Ignore Tests -->
      <div class="flex space-x-4 items-center">
        <div class="flex-1">
          <label>Max Files</label>
          <input id="max-files" type="number" value="1000"
            class="w-full p-3 rounded bg-gray-700 border border-gray-600"/>
        </div>

        <div class="flex-1">
          <label>Depth</label>
          <input id="depth" type="number" value="3"
            class="w-full p-3 rounded bg-gray-700 border border-gray-600"/>
        </div>

        <div class="flex items-center space-x-2 mt-6">
          <input id="ignore-tests" type="checkbox" checked class="w-4 h-4"/>
          <label for="ignore-tests">Ignore Tests</label>
        </div>
      </div>

      <button id="submit-btn" onclick="processRepo()"
        class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg">Submit</button>
    </div>

    <!-- Report -->
    <div id="report-container" class="hidden mt-6">
      <div class="flex justify-between items-center mb-4">
          <div>
              <h2 class="text-xl font-semibold text-purple-300">Analysis Report</h2>
                <div id="report-heading" class="text-blue-400 p-4"></div>
          </div>
        <button id="copy-btn" onclick="copyReport()"
          class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm">
            Copy Report
        </button>
      </div>

      <!-- Tabs -->
      <div class="flex space-x-2 mb-4">
        <button class="tab-btn active px-4 py-2 rounded bg-gray-700" data-tab="tree">Tree</button>
        <button class="tab-btn px-4 py-2 rounded bg-gray-700" data-tab="details">Detailed Description</button>
      </div>

      <!-- Tab Contents -->
      <div class="bg-gray-900 rounded-xl p-6 overflow-x-auto">
        <div id="tab-tree" class="tab-content active markdown-body"></div>
        <div id="tab-details" class="tab-content markdown-body"></div>
      </div>
    </div>

<script>
  // Create a custom renderer that extends the default renderer
  const renderer = new marked.Renderer();

  renderer.code = function (code, infostring, escaped) {
    const lang = (infostring || '').match(/\S*/)[0];
    const codeContent = escapeHtml(typeof code === 'string' ? code : String(code.text));

    if (lang === 'tree') {
      return `<pre class="tree-code"><code>${codeContent}</code></pre>`;
    } else {
      const langAttr = lang ? ` class="language-${escapeHtml(lang)}"` : '';
      return `<pre><code${langAttr}>${codeContent}</code></pre>`;
    }
  };

  marked.setOptions({
    breaks: true,
    gfm: true,
    renderer: renderer
  });

  function escapeHtml(html) {
    if (typeof html !== 'string') {
      html = String(html);
    }
    return html
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }

  async function fetchBranches() {
    const repoUrl = document.getElementById("repo").value;
    const status = document.getElementById("status");
    const okBtn = document.getElementById("ok-btn");

    status.classList.add("hidden");
    status.textContent = "";

    okBtn.disabled = true;
    okBtn.textContent = "Loading...";

    try {
      const res = await fetch(`/api/branches?repo_url=${encodeURIComponent(repoUrl)}`);
      if (!res.ok) throw new Error("Failed to fetch branches");
      const data = await res.json();

      if (!data.branches || data.branches.length === 0) {
        throw new Error("No branches found for this repo");
      }

      const branchSelect = document.getElementById("branch");

      branchSelect.innerHTML = data.branches.map(branch => {
        const selected = branch === data.default_branch ? 'selected' : '';
        return `<option value="${branch}" ${selected}>${branch}</option>`;
      }).join("");

      document.getElementById("branch-section").classList.remove("hidden");

    } catch (err) {
      status.textContent = err.message;
      document.getElementById("branch-section").classList.add("hidden");
      status.classList.remove("hidden");
    } finally {
      okBtn.disabled = false;
      okBtn.textContent = "OK";
    }
  }

  async function processRepo() {
    const repoUrl = document.getElementById("repo").value;
    const branch = document.getElementById("branch").value;
    const maxFiles = parseInt(document.getElementById("max-files").value);
    const depth = parseInt(document.getElementById("depth").value);
    const ignoreTests = document.getElementById("ignore-tests").checked;

    const submitBtn = document.getElementById("submit-btn");
    const status = document.getElementById("status");
    const reportContainer = document.getElementById("report-container");
    const tabTree = document.getElementById("tab-tree");
    const tabDetails = document.getElementById("tab-details");

    status.classList.add("hidden");
    status.textContent = "";
    reportContainer.classList.add("hidden");
    tabTree.innerHTML = "";
    tabDetails.innerHTML = "";

    submitBtn.disabled = true;
    submitBtn.textContent = "Analyzing...";

    try {
      const res = await fetch("/api/process", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          repo_url: repoUrl,
          branch,
          max_files: maxFiles,
          depth,
          ignore_tests: ignoreTests
        })
      });

      const data = await res.json();

      if (!res.ok || data.status !== 200) {
        throw new Error(data.error || "Processing failed");
      }

      // Show report
      reportContainer.classList.remove("hidden");

      // Fill tabs
      document.getElementById('report-heading').innerHTML = marked.parse(data.report.heading);
      tabTree.innerHTML = marked.parse(data.report.tree);
      tabTree.innerHTML = marked.parse(data.report.tree);
      tabDetails.innerHTML = marked.parse(data.report.details);

      console.log('report type:', typeof data.report);
      console.log(data.report);

    } catch (err) {
      status.textContent = err.message;
      status.classList.remove("hidden");
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = "Analyze Repository";
    }
  }

  function copyReport() {
    const activeTab = document.querySelector(".tab-content.active");
    const tempTextArea = document.createElement("textarea");
    tempTextArea.value = activeTab.textContent || activeTab.innerText;
    document.body.appendChild(tempTextArea);
    tempTextArea.select();
    document.execCommand("copy");
    document.body.removeChild(tempTextArea);

    const copyBtn = document.getElementById("copy-btn");
    const originalText = copyBtn.textContent;
    copyBtn.textContent = "Copied!";
    copyBtn.classList.add("bg-green-600");
    setTimeout(() => {
      copyBtn.textContent = originalText;
      copyBtn.classList.remove("bg-green-600");
    }, 2000);
  }

  // Tab switching
  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("tab-btn")) {
      const tab = e.target.getAttribute("data-tab");
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));

      e.target.classList.add("active");
      document.getElementById(`tab-${tab}`).classList.add("active");
    }
  });
</script>
</body>
</html>
